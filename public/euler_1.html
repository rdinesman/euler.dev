<html>
<head>
	<title>Problem 1:</title>
</head>
<body>
	<script type="text/javascript">
		console.log("Summing all multiples of 3 or 5 below 1000:");
		var sum = 0;
		for (var i = 0; i < 1000; i++)
		{
			if (i % 3 == 0 || i % 5 == 0)
			{
				sum += i;
			}
		}
		console.log(sum);
	</script>
</body>
</html>
