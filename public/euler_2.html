<body>
	<script type="text/javascript">
		var sum = 2;
		function fibbo(num1, num2)
		{
			// console.log("num 1 is " + num1 + ", and num 2 is " + num2);
			if (num1 + num2 < 4000000)
			{
				if ((num1 + num2) % 2 == 0)
				{
					sum += num1 + num2;
				}
				return fibbo(num2, num1 + num2);
			}
		}
		fibbo(1, 2);
		console.log(sum);
	</script>
