		function isPrime(num, count)
		{
			if (count >= num / 2)
			{
				return true;
			}
			else if (primeDiv(num, 0) || num % 2 == 0 || num % count == 0)
			{
				return false;
			}
			else
			{
				return isPrime(num, count + 1);
			}
		}

		function primeDiv(num, count)
		{
			if (count >= primes.length)
			{
				return false;
			}
			else
			{
				if (num % primes[count] == 0)
				{
					return true;
				}
				else
				{
					return primeDiv(num, count + 1);
				}
			}
		}
